service: emptystream
frameworkVersion: "3"

plugins:
  - serverless-s3-local
  - serverless-plugin-typescript
  - serverless-offline
  - serverless-prune-plugin

custom:
  serverless-offline:
    httpPort: 30330

provider:
  name: aws
  runtime: nodejs16.x
  architecture: arm64
  region: us-east-1
  deploymentMethod: direct
  environment:
    SLS_STAGE: ${sls:stage}
    SERVICE_NAME: ${self:service}

functions: ${file(serverless-functions.yml)}

resources:
  - ${file(serverless-resources.yml)}
